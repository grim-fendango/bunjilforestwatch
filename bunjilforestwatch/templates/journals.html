{% for j in journals %}
           <pre class ="table-journalbackground" > 
            <table class="table table-condensed">
            <tbody>
		{% if thisuser %}
			<tr><h4><a href="{{ j|journal_url }}">{{ j }}</a></h4><td><a href="{{ "new-entry"|url(j) }}" class="btn btn-small btn-primary">Add Entry</a></td></tr>
		{% else %}
		 <tr><h5>{{ j }}</h5></tr>
		{% endif %}
        <tr><td>type</td><td>{{ j.journal_type }}</td></tr>
        </tbody></table></pre> 
{% endfor %}

<!-- Included by index-user.html -->
 <div class="panel-group" id='accordion-otherareas'>
	 {% for j in other_areas %}
	     <div class="panel panel-default">
	       <div class="panel-heading">
	          <h5 class="panel-title">
	           <a data-toggle="collapse" data-parent="#accordion-otherareas" href="#o_{{  j.id }}">{{ j.name }}</a>
	           </h5>
	       </div>
	       <div id="o_{{  j.id }}" class="panel-collapse collapse">
	           <div class="panel-body">
	               <div class="container-fluid">
	                   <div class="row">
	                       <div class=" panel-tight">
                         <a href="{{ j.url }}">view area</a></br>
                         <a href="{{ j.tasks_url}}">view tasks</a></br>
                         created {{ j.created_date|sdate }}</br>
                         by {{ j.owner}}</br>
                         <a href="/area/{{ j.name }}/follow" class="btn btn-small btn-lightgreen"  data-toggle="tooltip" title="Follow Area will create a journal for this area. You will be asked to review new images for this area.">Follow</a>
                         {{ j.num_followers or 0 }} follower{{ j.num_followers|pluralize }}
	                       </div>
	                   </div>
	               </div>
	           </div>
	       </div>
	      </div>
	 {% endfor %}
</div>

	 {% for j in other_areas %}

	       <div class="panel-heading">
	          <h4 class="panel-title">
	           <a data-toggle="collapse" data-parent="#accordion-otherareas" href="#o_{{  j.id }}">{{ j.name }}</a>
	           </h4>
	       </div>
	       <div id="o_{{  j.id }}" class="panel-collapse collapse">
	           <div class="panel-body">
	               <div class="container-fluid">
	                   <div class="row">
	                       <div class=" panel-tight">
	                              <div class="table-myareabackground">
	                                           <a href="{{ j.url }}">view area</a></br>

	                                            Area has {{ j.follower_count }} follower {{ j.follower_count|pluralize }}
	                                </div> 
	                       </div>
	                   </div>
	               </div>
	           </div>
	       </div>
	      </div>
	 {% endfor %}
</div>
